name: Daily Trello Backup

on:
  schedule:
    # 6:00 PM Venezuela (GMT-4) = 22:00 UTC
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Crear carpeta de backups (si no existe)
        run: mkdir -p data_trello

      - name: Descargar JSON con fecha (Autenticado)
        env:
          TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
        run: |
          DATE=$(date +'%Y-%m-%d')
          FILENAME="data_trello/trello_dump_${DATE}.json"
          
          # URL autenticada
          curl -L "https://trello.com/b/3llFrI1o.json?key=$TRELLO_KEY&token=$TRELLO_TOKEN" -o "$FILENAME"
          
          echo "Archivo descargado: $FILENAME"

      - name: Guardar cambios en Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          git add data_trello/
          
          if git diff --staged --quiet; then
            echo "No hay cambios nuevos."
          else
            git commit -m "Backup diario: $(date +'%Y-%m-%d')"
            
            # --- CORRECCIÓN AQUÍ ---
            # Traemos los últimos cambios del repositorio antes de empujar
            git pull --rebase
            # -----------------------
            
            git push
          fi
