name: Daily Trello Backup

on:
  schedule:
    # 6:00 PM Venezuela (GMT-4) = 22:00 UTC
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Crear carpeta de backups (si no existe)
        run: mkdir -p data_trello

      - name: Descargar JSON Trello
        env:
          TRELLO_KEY: ${{ secrets.TRELLO_KEY }}
          TRELLO_TOKEN: ${{ secrets.TRELLO_TOKEN }}
        run: |
          # Fecha correcta para Venezuela
          DATE=$(TZ='America/Caracas' date +'%Y-%m-%d')
          
          # CAMBIO APLICADO AQUÍ: Formato "YYYY-MM-DD trello.json"
          FILENAME="data_trello/${DATE} trello.json"
          
          # --- CAMBIOS CRÍTICOS ---
          # actions_limit=1000 -> Aumentamos el historial de 50 a 1000 (el máximo permitido por API)
          # card_pluginData=true -> Descarga datos de Power-Ups en las tarjetas
          # card_attachments=true -> Trae detalles completos de los adjuntos
          # members=all -> Trae la info completa de los miembros
          # organization=true -> Datos de la organización/empresa
          
          curl -L "https://api.trello.com/1/boards/3llFrI1o?key=$TRELLO_KEY&token=$TRELLO_TOKEN&cards=all&lists=all&checklists=all&actions=all&actions_limit=1000&fields=all&customFields=true&card_pluginData=true&pluginData=true&card_attachments=true&members=all&organization=true" -o "$FILENAME"
          
          echo "Archivo descargado: $FILENAME"

      - name: Guardar cambios en Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          git add data_trello/
          
          if git diff --staged --quiet; then
            echo "No hay cambios nuevos."
          else
            COMMIT_DATE=$(TZ='America/Caracas' date +'%Y-%m-%d')
            git commit -m "Backup diario: $COMMIT_DATE"
            
            git pull --rebase
            git push
          fi


